<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<title>Pulse - Login</title>
<style>
body{
	font-family:'Open Sans';
	background-color:#333;
}
.logo{
	width:600px;
	height:200px;
	margin:auto;
	top:0;
	bottom:0;
	left:0;
	right:0;
	position:relative;
}
img{
	width:100%;
	height:100%;
}
.login{
	background-color:#428CFF;
	width:400px;
	height:200px;
	margin:auto;
	top:0;
	bottom:0;
	left:0;
	right:0;
	position:relative;
}
.loginform{
	position:relative;
	text-align:center;
	line-height:25px;
	width:200px;
	margin: 0 auto;
	display:block;
	top: 20px;
	color: #06C;
}
#submit{
	width:150px;
	height:25px;
	background-color:#FFF;
	color:#06C;
	border-radius:25px;
	text-align:center;
	position:relative;
	margin: 0 auto;
	transition: all 0.5s ease;
}
#submit:hover{
	background-color:#333;
	color:#FFF;
	cursor:pointer;
}
input[type='submit']{
	visibility:hidden;
}
#error{
	position:relative;
	top:10px;
	background-color:#903;
	color:#FFF;
	text-align:center;
}
</style>
<script language="javascript">
function check(){
	var url = document.URL;
	if(url.indexOf("unauthorized") > 0){
		document.getElementById("error").innerHTML = "Unauthorized Access";
	}
	if(url.indexOf("failed") > 0){
		document.getElementById("error").innerHTML = "Invalid Username/Password";
	}
	if(url.indexOf("logout") > 0){
		alert("Logout successful");
	}
}
</script>
</head>
<body onload="check()">
<div class='logo'>
	<img src='img/pulse_logo_final_blue.png'/>
</div>
<div class="login">
	<form action="login.php" method="post">
	<input id="user" name="user" class="loginform" type="text" placeholder="USERNAME" autofocus/> <br />
    <input id="pass" name="pass" class="loginform" type="password" placeholder="PASSWORD"/><br />
    <input type="submit"/>
    <div id="submit" onclick="javascript:document.forms[0].submit();">SUBMIT</div>
    </form>
    <div id="error"></div>
</div>
</body>
</html>
